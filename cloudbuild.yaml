# cloudbuild.yaml
# Ubicación: gcp-vm-dashboard/cloudbuild.yaml (en la RAÍZ del proyecto)

steps:
# --- PASOS PARA EL BACKEND ---
# Paso 1 (Backend): Construir la imagen Docker del backend
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-backend' 
  args: [
    'build', 
    '-t', 
    'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-repo/gcp-vm-dashboard-backend-service:$COMMIT_SHA', 
    '.' 
  ]
  dir: 'backend' 

# Paso 2 (Backend): Subir la imagen Docker del backend a Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-backend' 
  args: [
    'push', 
    'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-repo/gcp-vm-dashboard-backend-service:$COMMIT_SHA'
  ]
  waitFor: ['build-backend'] 

# Paso 3 (Backend): Desplegar el backend en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'deploy-backend' 
  entrypoint: 'gcloud' 
  args: [
    'run', 'deploy', 'gcp-vm-dashboard-backend-service', # Nombre del servicio de Cloud Run
    '--image', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-repo/gcp-vm-dashboard-backend-service:$COMMIT_SHA',
    '--region', 'europe-southwest1', # Tu región
    '--platform', 'managed',
    '--allow-unauthenticated', # Permitir invocaciones públicas
    '--service-account', '780691668337-compute@developer.gserviceaccount.com', 
    # --- ¡CAMBIO CLAVE AQUÍ: Referencia más explícita a las variables de secretEnv! ---
    # Usamos `$$NOMBRE_VARIABLE` para que Cloud Build sepa que la estamos usando.
    # También añadimos GCP_PROJECT_ID aquí, aunque no sea un secreto.
    '--set-env-vars', 'GOOGLE_CLIENT_ID=$$MY_GOOGLE_CLIENT_ID,JWT_SECRET=$$MY_JWT_SECRET,GCP_PROJECT_ID=$PROJECT_ID'
  ]
  waitFor: ['push-backend'] 
  # --- Definimos las variables de Secret Manager para Cloud Build (con nombres que no se confundan) ---
  secretEnv: ['MY_GOOGLE_CLIENT_ID', 'MY_JWT_SECRET'] # Los nombres aquí DEBEN coincidir con los de 'env' en availableSecrets

# --- PASOS PARA EL FRONTEND ---
# Paso 4 (Frontend): Construir la imagen Docker del frontend
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-frontend' 
  args: [
    'build', 
    '-t', 
    'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-frontend/gcp-vm-dashboard-frontend:$COMMIT_SHA', 
    '.' , 
    # --- CAMBIO CLAVE AQUÍ: Pasar la variable como BUILD-ARG al Dockerfile del frontend ---
    '--build-arg', 'VITE_APP_BACKEND_API_BASE_URL=https://gcp-vm-dashboard-backend-service-780691668337.europe-southwest1.run.app/api'
  ]
  dir: 'frontend' 

# Paso 5 (Frontend): Subir la imagen Docker del frontend a Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  id: 'push-frontend' 
  args: [
    'push', 
    'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-frontend/gcp-vm-dashboard-frontend:$COMMIT_SHA'
  ]
  waitFor: ['build-frontend'] 

# Paso 6 (Frontend): Desplegar el frontend en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'deploy-frontend' 
  entrypoint: 'gcloud' 
  args: [
    'run', 'deploy', 'gcp-vm-dashboard-frontend-service', 
    '--image', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-frontend/gcp-vm-dashboard-frontend:$COMMIT_SHA', 
    '--region', 'europe-southwest1', 
    '--platform', 'managed',
    '--allow-unauthenticated', 
    # --- MANTENER ESTA LÍNEA (para variables de ejecución del frontend) ---
    '--set-env-vars', 'VITE_APP_BACKEND_API_BASE_URL=https://gcp-vm-dashboard-backend-service-780691668337.europe-southwest1.run.app/api'
  ]
  waitFor: ['push-frontend', 'deploy-backend'] 

# --- Definición de Secretos y Opciones Globales ---
images:
- 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-backend/gcp-vm-dashboard-backend:$COMMIT_SHA'
- 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/gcp-vm-dashboard-frontend/gcp-vm-dashboard-frontend:$COMMIT_SHA'

availableSecrets: # <-- Esta sección debe estar aquí al final
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/my-google-client-id/versions/latest # Nombre del secreto en Secret Manager
    env: 'MY_GOOGLE_CLIENT_ID' # <-- ¡Cambio el nombre de la variable a usar en Cloud Build!
  - versionName: projects/$PROJECT_ID/secrets/my-backend-jwt-secret/versions/latest # Nombre del secreto en Secret Manager
    env: 'MY_JWT_SECRET' # <-- ¡Cambio el nombre de la variable a usar en Cloud Build!

options:
  logging: CLOUD_LOGGING_ONLY