# nginx.conf (para el frontend, en la raíz del repo)
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
            # Elimina la CSP por ahora para depurar la carga de la página.
            # add_header Content-Security-Policy "default-src 'self'; style-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com 'unsafe-inline'; script-src 'self' https://accounts.google.com 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://[TU_URL_CLOUD_RUN_BACKEND_SERVICE]; child-src 'none'; object-src 'none'; frame-ancestors 'none';";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}