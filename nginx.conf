# nginx.conf (para el frontend, en la raíz del repo)
# Este es un archivo de configuración de Nginx para un contenedor Docker.
# Escucha en el puerto 80.
server {
    listen 80;

    # Todas las solicitudes se servirán desde la raíz de los archivos web.
    # Nginx espera que los archivos estén en /usr/share/nginx/html,
    # que es donde tu Dockerfile copia los archivos de 'dist'.
    root /usr/share/nginx/html;

    # Define el archivo de índice predeterminado.
    index index.html index.htm;

    # Si una ruta no se encuentra, Nginx intentará servir /index.html.
    # Esto es esencial para las aplicaciones de una sola página (SPA)
    # que manejan su propio enrutamiento del lado del cliente.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuración básica para manejar archivos estáticos si es necesario
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    #     expires 30d;
    #     add_header Cache-Control "public, no-transform";
    # }
}