# nginx.conf (para el frontend, en la raíz del repo)
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen ${PORT};
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
            # --- ¡AÑADE ESTA LÍNEA TEMPORALMENTE PARA DESHABILITAR CSP! ---
            # Esto le dice al navegador que no aplique ninguna CSP, o al menos reporta violaciones sin bloquear.
            # NO ES SEGURO PARA PRODUCCIÓN, SOLO PARA DEPURACIÓN.
            add_header Content-Security-Policy-Report-Only "default-src 'unsafe-inline' 'unsafe-eval' 'self' https: http: data: blob:";
            add_header Content-Security-Policy "default-src 'unsafe-inline' 'unsafe-eval' 'self' https: http: data: blob;";
            # La línea de arriba es la más permisiva posible. Si esta falla, hay otro problema grave.
            # Opcional: Eliminar la de Report-Only si no ayuda.
            # add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://accounts.google.com https://www.gstatic.com;";
            # ^^^ Esta sería una CSP más robusta si la otra funciona.
            # --- FIN AÑADIDO ---
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}