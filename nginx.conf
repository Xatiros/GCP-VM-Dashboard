# nginx.conf (para el frontend, en la raíz del repo)
# Este es un archivo de configuración Nginx COMPLETO que reemplaza el predeterminado.
events {
    worker_connections 1024;
}

http {
    # ¡CRÍTICO! NO incluyas 'mime.types' ni nada de 'conf.d/' aquí.
    # default_type  application/octet-stream; # Esta línea no es estrictamente necesaria si se definen tipos MIME en los 'location' o si el cliente lo infiere.
    include /etc/nginx/mime.types; # Generalmente es bueno mantener este include si usas default_type.

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen ${PORT}; # Nginx escuchará en el puerto de la variable de entorno PORT
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
            # CSP configurada en Cloud Run Console, no aquí.
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Opcional: Configuración básica para servir assets con tipos MIME correctos si 'mime.types' está comentado
        # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
        #     add_header Content-Type "application/javascript"; # Ejemplo para JS
        #     # O usa el include mime.types si lo mantienes.
        # }
    }
}